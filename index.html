<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Genshin Character Viewer</title>
    <link rel="stylesheet" href="css/stylesheet.css">
    <script src="script.js"></script>
    <style>
      
    </style>
</head>
<body>
    <script></script>
    <script>
        if (navigator.userAgent.includes("Edg")) {
            document.body.classList.add("edge-browser");
        }
        
    </script>
    <script>
        (async function () {
            if (navigator.brave && (await navigator.brave.isBrave())) {
                document.body.classList.add("brave-browser");
            }
        })();
    </script>
    
    <section id="backgroundImage" >
        <div id="characters" class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4">
            <!-- Existing character icons generated dynamically go here -->
          
            <!-- Permanent button icon -->
            <div 
              class="flex flex-col items-center justify-center bg-gray-100 hover:bg-gray-200 rounded-2xl p-4 shadow cursor-pointer transition duration-300"
              onclick="window.open('https://genshinwuwabackend.onrender.com/', '_blank')"
            >
              <img 
                src="https://upload.wikimedia.org/wikipedia/commons/6/6b/Meet_the_Tux.svg" 
                alt="Button Icon" 
                class="w-24 h-24 object-contain rounded-full mb-2"
              />
              <span class="text-sm text-center font-medium">Visit Site</span>
            </div>
          </div>
          
    <div id="main">
        <div id="left">
            <div id="key">Artifacts</div>
            <div id="artifact">
                <!-- Artifacts will be dynamically loaded here -->
            </div>
            
            <br><br>
            <div id="key">Roles</div>
            <div id="roles">
                <!-- Roles will be dynamically loaded here -->
            </div>
            
        </div>

        <div id="mid">
            <!-- Main image will be dynamically loaded here -->
        </div>

        <div id="right">
            <div id="key">Weapons</div>
            <div id="weapon">
                <!-- Weapons will be dynamically loaded here -->
            </div>
            <br><br>
            <div id="key">Materials</div>
            <div id="materials">
                <!-- Materials will be dynamically loaded here -->
            </div>
        </div>
    </div>
    </div>
    <script>
        const charactersDiv = document.getElementById('characters');

        // Add a scroll event listener to support horizontal scrolling with the mouse wheel
        charactersDiv.addEventListener('wheel', (event) => {
            event.preventDefault(); // Prevent default vertical scrolling behavior
            charactersDiv.scrollLeft += event.deltaY; // Scroll horizontally instead
        });


        const backgroundDiv = document.getElementById('backgroundImage');

/* Add a scroll event listener to support horizontal scrolling with the mouse wheel
backgroundDiv.addEventListener('wheel', (event) => {
    event.preventDefault(); // Prevent default vertical scrolling behavior
    backgroundDiv.scrollLeft += event.deltaY; // Scroll horizontally instead
});*/
    </script>
</body>
</html>
